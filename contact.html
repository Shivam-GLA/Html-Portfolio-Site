<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <img class="cross cross-ani" src="cross.svg" alt="" width="17px">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.svg" alt="" width="23px">
                <!-- <img class="cross" src="cross.svg" alt="" width="17px"> -->
            </div>
            <div class="contactform"> 
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="form-item">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" id="name">
                    </div>
                    <div class="form-item">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email">
                        <div id="emailHelp">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="form-item">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" id="phone">
                    </div>
                    <div class="form-item">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="text" id="enquiry">
                    </div>
                    <div class="form-item" id="form-check">
                        <input type="checkbox" id="isclient">
                        <label for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-sm btn-sub">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
